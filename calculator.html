<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/calculator.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div id="main">
        <div><input type="text" name="" id="input"></div>
        <div>
            <button class="d1">AC</button>
            <button class="d1">+/-</button>
            <button class="d1">%</button>
            <button class="d2">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="d2">x</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="d2">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="d2">+</button>
        </div>
        <div>
            <button><i class='bx bxs-calculator'></i></button>
            <button>0</button>
            <button>.</button>
            <button class="d2">=</button>
        </div>
    </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
